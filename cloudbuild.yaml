steps:
  # Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/gcp-praticals/aryan-dot-net/web:latest', '.']

  # Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/gcp-praticals/aryan-dot-net/web:latest']

  	  # deploy
	  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
	    entrypoint: 'gcloud'
	    args:
	      - run
	      - deploy
	      - assessment
	      - '--image'
	      - 'us-central1-docker.pkg.dev/gcp-praticals/aryan-dot-net/web:latest'
	      - '--region'
	      - us-central1
	options:
	  logging: CLOUD_LOGGING_ONLY


options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _COMMIT_SHA: $COMMIT_SHA
  _BUILD_ID: $BUILD_ID
